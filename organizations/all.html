---
layout: page
title: All Companies
---

<h3>Companies</h3>
<table width="100%" border="0" cellpadding="3" cellspacing="2">
  {% for company in site.data.companies.count %}
  <tr>
      <td align="left">
          <strong>{{ company.owner }}</strong>
      </td>
      <td>
        {{ company.patent_count }}
      </td>
  </tr>
  {% endfor %}
</table>
